<body id="page-top" class="index">

    <!-- Navigation -->
    
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">List Maker</span>
                        
                        <span class="skills">Use this to make awesome lists of your own! Click on list items to delete them and add them to the deleted items section. Click on items in the deleted items section to add them back into the list just in case.</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                     <div id="newTitle" onclick = "changeTitle()"><button href="#" id="showF">Change Name</button></div>
                    
        <input type="text" id="newTitleForm" placeholder="Add Title">
                    <button href = "#" id = "change">Change</button>
                    <div id = "listName">
                    <h2 id = "tempTitle">List Name Here</h2>
                    </div>
                    <hr class="star-primary">
                </div>
            </div>
            
            <div id="page">
      <ol>
        <li>Your Items Here</li>
        
      </ol>
      <div id="newItemButton"><button href="#" id="showForm">new item</button></div>
      <form id="newItemForm">
        <input type="text" id="itemDescription" placeholder="Add description" autofocus />
        <input type="button" id="add" value="add" />
      </form>
    </div>
        
            <div>
                <h3>Completed Items</h3>
                <button id = "clearList">Clear Completed</button>
                <ul id = "deletedItems">
                    
                </ul> 
            </div>
        </div>
    </section>
